<div class="infoBlock">
    <div class="more">
        <div class="poster" [ngStyle]="{'background-image': 'url('+ detailFilm?.poster +')'}">
        </div>
        <p class="years stlParagraph">Рік</p>
        <p class="marge">{{detailFilm?.yearFilm}}</p>
        <p class="stlParagraph">Країна</p>
        <p class="marge">{{detailFilm?.country}}</p>
        <p class="stlParagraph">Жанр</p>
        <p class="marge">{{detailFilm?.genre}}</p>
        <p class="stlParagraph">Тривалість</p>
        <p class="marge">{{detailFilm?.duration + ' хв'}}</p>
        <p class="stlParagraph">Вікові обмеження</p>
        <p class="marge">{{detailFilm?.category + '+'}}</p>    
    </div>
    <div class="desc">
        <p>{{detailFilm?.description}}</p>
          <div class="calendar">
              <div class="icon">
                  <img src="../../../assets/different/calendar.svg" alt="">
              </div>
              <div class="text">{{detailFilm?.data}}</div>
          </div>

            </div>
