<div class="tickets">
  <p class="yourTick">Ваше солоденьке</p>

  <p *ngIf="!haveOrders" class="noTickets">{{noOrders}}</p>

  <div *ngIf="haveOrders" class="tableData">
    <p>Список доданих фільмів:</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Назва</th>
          <th scope="col">Ціна</th>
          <th scope="col">К-сть</th>
          <th></th>
          <th scope="col">Редагувати</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders;index as i">
          <th class="col-2">{{item.name}}</th>
          <th class="col-2">{{item.price}} шт/грн.</th>
          <th class="col-2">{{item.count}}</th>
          <td class="col-2">
            <img class="poster" [src]="item.image" alt="">
          </td>

          <td class="col-3">
            <button type="button" (click)="deleteOrder(item,i)" class="btn btn-danger">Видалити</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



</div>
